  <body>
    <div class="container-scroller">
      <!-- partial:partials/_sidebar.html -->
      <app-navbar></app-navbar>





      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_navbar.html -->
       


        
        <div class="col-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Ajout de Tuteur</h4>
                <p class="card-description"> Ajout de tuteur </p>
                <form class="forms-sample"  (ngSubmit)="addProduct(nouvelleDemande,selectedFile.name)" #form ="ngForm" >
                  <div class="form-group">
                    <label for="exampleInputName1">Nom </label>
                    <input type="text" class="form-control" id="exampleInputName1" placeholder="nom" [(ngModel)]="nouvelleDemande.nom" name="nom"  required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail3">Prenom </label>
                    <input type="email" class="form-control" id="exampleInputEmail3" placeholder="prenom" [(ngModel)]="nouvelleDemande.prenom" name="prenom" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword4">Email</label>
                    <input type="password" class="form-control" id="exampleInputPassword4" placeholder="email" [(ngModel)]="nouvelleDemande.email" name="email"  required>
                  </div>

                 

                  <div class="form-group">
                    <label for="exampleInputPassword4">Telephone</label>
                    <input type="password" class="form-control" id="exampleInputPassword4" [(ngModel)]="nouvelleDemande.telephone" name="telephone" placeholder="Telephone">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword4">cin</label> 
                    <input type="password" class="form-control" id="exampleInputPassword4" [(ngModel)]="nouvelleDemande.cin" name="cin" placeholder="cin">
                  </div>
                  <!-- <div class="form-group">
                    <label for="exampleSelectGender">faculté </label>
                    <select class="form-control" id="exampleSelectGender">
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                  </div> -->
                  <div class="container row">
                    <div class="col-md-6">
                        <input type="file" (change)="onFileChanged($event)">
                
                    </div>
                    <!-- <div class="col-md-6">
                        <input type="button"  value="upload">
                    </div> -->
                </div>
                  <!-- <div class="form-group">
                    <label for="exampleInputCity1">Faculté</label>
                    <input type="text" class="form-control" id="exampleInputCity1" placeholder="Location">
                  </div> -->

                  <!-- <div class="form-group">
                    <label for="exampleInputCity1">Niveau</label>
                    <input type="text" class="form-control" id="exampleInputCity1" placeholder="Location">
                  </div> -->
                  <!-- <div class="form-group">
                    <label for="exampleTextarea1">Textarea</label>
                    <textarea class="form-control" id="exampleTextarea1" rows="4"></textarea>
                  </div> -->
                  <button type="submit" class="btn btn-primary mr-2" (click)="onUpload(nouvelleDemande)">Submit</button>
                  <button class="btn btn-dark">Cancel</button>
                </form>
              </div>
            </div>
          </div>



</div>
    </div>


  <script src="/assets/admin/vendors/js/vendor.bundle.base.js"></script>
