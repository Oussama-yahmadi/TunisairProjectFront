     <div class="card">
        <div class="card-body">
          <div class="d-flex flex-row justify-content-between">
            <h4 class="card-title mb-1" style="color: red;">Mes reclamtions</h4>

          <div class="row" *ngFor="let reclamtion of users">

              <div class="preview-list">
                <div class="preview-item border-bottom">
                  <div class="preview-thumbnail">
                    <div class="preview-icon bg-primary">
                      <i class="mdi mdi-file-document"></i>
                    </div>
                  </div>
                  <div class="preview-item-content d-sm-flex flex-grow">

                      <h6 class="preview-subject" style="color: aliceblue;">{{reclamtion.objet}}</h6>
                      <p class="text-muted mb-0" style="color: aliceblue;" >{{reclamtion.description}}</p>
                      <br> <br> <br>
                      <p class="text-muted" style="color: aliceblue;">{{reclamtion.date}}</p>
                    </div>
                    <div class="mr-auto text-sm-right pt-2 pt-sm-0">
                      <!-- <p class="text-muted" style="color: aliceblue;">{{reclamtion.date}}</p> -->
                      <p class="text-muted mb-0"></p>
                    </div>
                  </div>
                </div>
               
                
               
                
              </div>
