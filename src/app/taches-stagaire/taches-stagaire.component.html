
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Corona Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/assets/admin/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/assets/admin/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="/assets/admin/vendors/jvectormap/jquery-jvectormap.css">
    <link rel="stylesheet" href="/assets/admin/vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="/assets/admin/vendors/owl-carousel-2/owl.carousel.min.css">
    <link rel="stylesheet" href="/assets/admin/vendors/owl-carousel-2/owl.theme.default.min.css">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="/assets/admin/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="/assets/admin/images/favicon.png" />
  </head>
  <body>
    <div class="container-scroller">
      <!-- partial:partials/_sidebar.html -->
      <app-navbar-stagiaire></app-navbar-stagiaire>





      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_navbar.html -->
       


        
     <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Basic Table</h4>
                    <p class="card-description"> Mes Taches  <code> </code>
                    </p>
                    <div class="table-responsive">
                      <table class="table" >
                        <thead>
                          <tr>
                            <th style="color: white;">Tache</th>
                            <th style="color: white;">Description</th>
                            <th style="color: white;">Date</th>
                            <th style="color: white;">Etat</th>
                            <th style="color: white;">Score</th>
                          </tr>
                        </thead>
                        <tbody *ngFor="let task of tasks">
                          <tr>
                            <td style="color: wheat;">{{task.titre}}</td>
                            <td style="color: wheat;">{{task.description}}</td>
                            <td style="color: wheat;">{{task.date}}</td>
                            <td >
                                <span *ngIf="task.terminee; else nonTermine"><label class="badge badge-info">Tache Termine</label></span>
                                <ng-template #nonTermine>
                                    <div class="cercle-en-cours"> 
                                     
                                    </div>
                                    <button type="button" class="btn btn-inverse-success btn-fw" (click)="markAsCompleted(task.id)"><i class="mdi mdi-account"></i>Terminer la tache</button>
                                    <!-- <button type="button" class="btn btn-primary btn-lg btn-block"  (click)="markAsCompleted(task.id)">
                                      <i class="mdi mdi-account"></i> Terminer la tache </button> -->
                                </ng-template>
                              </td>
                            <td>
                              <ng-container *ngIf="task.score === 'Bon'; then bonTemplate else autreTemplate"></ng-container>
                              <ng-template #bonTemplate>
                                <button type="button" class="btn btn-success btn-fw">Bon</button>
                                <button type="button" class="btn btn-outline-secondary">
                                  <i class="mdi mdi-star d-block mb-1"></i> {{task.dateTermine}} </button>
                              </ng-template>
                              <ng-template #autreTemplate>
                                <ng-container *ngIf="task.score === 'Moyen'; then moyenTemplate else mauvaisTemplate"></ng-container>
                                <ng-template #moyenTemplate>
                                  <button type="button" class="btn btn-warning btn-fw">Moyen</button>
                                  <button type="button" class="btn btn-outline-secondary">
                                    <i class="mdi mdi-star d-block mb-1"></i> {{task.dateTermine}} </button>
                                </ng-template>
                                <ng-template #mauvaisTemplate>
                                  <button type="button" class="btn btn-danger btn-fw">Mauvais</button>
                                  <button type="button" class="btn btn-outline-secondary">
                                    <i class="mdi mdi-star d-block mb-1"></i> {{task.dateTermine}} </button>
                                </ng-template>
                              </ng-template>

                            </td>
                            <!-- <td><label class="badge badge-danger">Pending</label></td> -->
                          </tr>
                          
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
     



</div>
    </div>


  <script src="/assets/admin/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="/assets/admin/vendors/chart.js/Chart.min.js"></script>
  <script src="/assets/admin/vendors/progressbar.js/progressbar.min.js"></script>
  <script src="/assets/admin/vendors/jvectormap/jquery-jvectormap.min.js"></script>
  <script src="/assets/admin/vendors/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
  <script src="/assets/admin/vendors/owl-carousel-2/owl.carousel.min.js"></script>
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="/assets/admin/js/off-canvas.js"></script>
  <script src="/assets/admin/js/hoverable-collapse.js"></script>
  <script src="/assets/admin/js/misc.js"></script>
  <script src="/assets/admin/js/settings.js"></script>
  <script src="/assets/admin/js/todolist.js"></script>
  <!-- endinject -->
  <!-- Custom js for this page -->
  <script src="/assets/admin/js/dashboard.js"></script>
  <!-- End custom js for this page -->
</body>
</html>
