<div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Ajouter une offre</h4>
        <p class="card-description"> Ajouter une offre  </p>
        <form class="forms-sample" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="exampleInputName1">Titre</label>
            <input type="text" class="form-control" id="exampleInputName1" placeholder="Name"   [(ngModel)]="offre.title" name="title">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Duree</label>
            <input type="email" class="form-control" id="exampleInputEmail3" placeholder="duree"  [(ngModel)]="offre.duration" name="duration">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword4">Description</label>
            <input type="text" class="form-control" id="exampleInputPassword4" placeholder="Description" [(ngModel)]="offre.description" name="description">
          </div>
         
       
          <button type="submit" class="btn btn-primary mr-2">Submit</button>
          <button class="btn btn-dark">Cancel</button>
        </form>
      </div>
    </div>
  </div>
