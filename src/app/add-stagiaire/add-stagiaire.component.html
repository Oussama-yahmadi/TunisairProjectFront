
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="/assets/admin/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/assets/admin/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="/assets/admin/vendors/jvectormap/jquery-jvectormap.css">
    <link rel="stylesheet" href="/assets/admin/vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="/assets/admin/vendors/owl-carousel-2/owl.carousel.min.css">

  </head>
  <body>
    <div class="container-scroller">
      <!-- partial:partials/_sidebar.html -->
      <app-navbar></app-navbar>





      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_navbar.html -->
       


        
        <div class="col-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Ajout de stagiaire</h4>
                <p class="card-description"> Ajout de stagiaire </p>
                <form class="forms-sample" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label for="exampleInputName1">Nom </label>
                    <input type="text" class="form-control" id="exampleInputName1" placeholder="nom" [(ngModel)]="stagiaire.nom" name="nom" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail3">Prenom </label>
                    <input type="email" class="form-control" id="exampleInputEmail3" placeholder="prenom" [(ngModel)]="stagiaire.prenom" name="prenom" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword4">Email</label>
                    <input type="email" class="form-control" id="exampleInputPassword4" placeholder="email" [(ngModel)]="stagiaire.email" name="email" required>
                  </div>

                 

                  <div class="form-group">
                    <label for="exampleInputPassword4">Telephone</label>
                    <input type="tel" class="form-control" id="exampleInputPassword4" [(ngModel)]="stagiaire.telephone" name="telephone" placeholder="Telephone">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword4">cin</label>
                    <input type="text" class="form-control" id="exampleInputPassword4"  [(ngModel)]="stagiaire.cin" name="cin"  placeholder="cin">
                  </div>

                  
                  <!-- <div class="form-group">
                    <label for="exampleSelectGender">faculté </label>
                    <select class="form-control" id="exampleSelectGender">
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                  </div> -->
                  <div class="form-group">
                    <label>File upload</label>
                    <input type="file" name="img[]" class="file-upload-default">
                    <div class="input-group col-xs-12">
                      <input type="text" class="form-control file-upload-info" disabled="" placeholder="Upload Image">
                      <span class="input-group-append">
                        <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                      </span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputCity1">Faculté</label>
                    <input type="text" class="form-control" id="exampleInputCity1" [(ngModel)]="stagiaire.faculte" name="faculte"  placeholder="faculte">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputCity1">Niveau</label>
                    <input type="text" class="form-control" id="exampleInputCity1" [(ngModel)]="stagiaire.niveau" name="niveau" placeholder="niveau">
                  </div>

                  <!-- <div>
                    <label for="tuteur">Tuteur:</label>
                    <select id="tuteur" [(ngModel)]="stagiaire.tuteur" name="tuteur" class="form-control form-control-lg" required>
                      <option *ngFor="let tuteur of tuteurs"  class="form-control" [value]="tuteur" style="color: white;">{{ tuteur.nom }} {{ tuteur.prenom }}</option>
                    </select>
                  </div> -->

                  <div class="form-group">
                    <label for="user">Tuteur :</label>
                    <select *ngFor="let user of tuteurs"  class="form-control" id="stagiaire" name="tuteur" [(ngModel)]="stagiaire.tuteur" >
                     
                      <option    [ngValue]="user">{{ user.prenom }}-{{ user.nom }}</option>
                   
                    </select>
                  </div>

                  <div class="card-body">
                    <h4 class="card-title">A propos le stage de stagiaire </h4>
                    <p class="card-description">Stage : </p>
                   
                      <div class="form-group row">
                        <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Sujet </label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="exampleInputUsername2" [(ngModel)]="stage.sujet" name="sujet" placeholder="sujet">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Description</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="exampleInputEmail2" [(ngModel)]="stage.description" name="description" placeholder="description">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="exampleInputMobile" class="col-sm-3 col-form-label">Date debut de stage </label>
                        <div class="col-sm-9">
                          <input type="date" class="form-control" id="exampleInputMobile" [(ngModel)]="stage.dateDebut" name="dateDebut" placeholder="Mobile number">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="exampleInputPassword2" class="col-sm-3 col-form-label">date fin de stage </label>
                        <div class="col-sm-9">
                          <input type="date" class="form-control" id="exampleInputPassword2" [(ngModel)]="stage.dateFin" name="dateFin" placeholder="Password">
                        </div>
                      </div>
                    
                     
                   
                  </div>

                
                  <button type="submit" class="btn btn-primary mr-2" >Submit</button>
                  <button class="btn btn-dark">Cancel</button>
                </form>
              </div>
            </div>
          </div>



</div>
    </div>


  <script src="/assets/admin/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->

  <script src="/assets/admin/vendors/chart.js/Chart.min.js"></script>

  <script src="/assets/admin/vendors/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
  <script src="/assets/admin/vendors/owl-carousel-2/owl.carousel.min.js"></script>
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="/assets/admin/js/off-canvas.js"></script>
  <script src="/assets/admin/js/hoverable-collapse.js"></script>
  <script src="/assets/admin/js/misc.js"></script>
  <script src="/assets/admin/js/settings.js"></script>
  <script src="/assets/admin/js/todolist.js"></script>
  <!-- endinject -->
  <!-- Custom js for this page -->
  <script src="/assets/admin/js/dashboard.js"></script>
  <!-- End custom js for this page -->
</body>
</html>
