<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Corona Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/assets/admin/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/assets/admin/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="/assets/admin/vendors/jvectormap/jquery-jvectormap.css">
    <link rel="stylesheet" href="/assets/admin/vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="/assets/admin/vendors/owl-carousel-2/owl.carousel.min.css">
    <link rel="stylesheet" href="/assets/admin/vendors/owl-carousel-2/owl.theme.default.min.css">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="/assets/admin/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="/assets/admin/images/favicon.png" />
  </head>
  <body>
    <div class="container-scroller">
      <!-- partial:partials/_sidebar.html -->
     <app-navbar></app-navbar>
    
      <div class="col-lg-12 grid-margin stretch-card">
        <br><br><br><br><br><br> <br><br><br><br><br><br><br>
        <h2 class="mt-2 text-center font-weight-light text-uppercase">Les Reclamations</h2>

        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-row justify-content-between">
              <br><br><br><br>
              <h4 class="card-title mb-1" style="color: red;">Les réclamations</h4>
              <p class="text-muted mb-1" style="color: white;">Détails</p>
            </div>
            <div class="row" *ngFor="let reclamation of users">
              <div class="col-12">
                <div class="preview-list">
                  <div class="preview-item border-bottom">
                    <div class="preview-thumbnail">
                      <div class="preview-icon bg-primary">
                        <i class="mdi mdi-file-document"></i>
                      </div>
                    </div>
                    <div class="preview-item-content d-sm-flex flex-grow">
                      <div class="flex-grow">
                        <h6 class="preview-subject" style="color: white;">
                          <div class="col-sm-6 col-md-4 col-lg-3">
                            <i class="mdi mdi-account"></i> {{reclamation.stagiaire.nom}} {{reclamation.stagiaire.prenom}}
                          </div>
                        </h6>
                        <h6 class="preview-subject" style="color: aliceblue;">{{reclamation.objet}}</h6>
                        <p class="text-muted mb-0" style="color: aliceblue;">{{reclamation.description}}</p>
                        <br><br><br>
                        <p class="text-muted" style="color: aliceblue;">{{reclamation.date}}</p>
                        <button class="btn btn-primary" (click)="openModal(reclamation)">Répondre</button>
                      </div>
                      <div class="mr-auto text-sm-right pt-2 pt-sm-0">
                        <!-- Bouton pour répondre -->
                        <button class="btn btn-primary" style="color: red;" (click)="openModal(reclamation)">Répondre</button>
                      </div>
                    </div>
                  </div>        
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal pour répondre à une réclamation -->
        <div *ngIf="showModal" class="modal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Répondre à la réclamation</h5>
                <button type="button" class="close" (click)="closeModal()">
                  <span>&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="responseMessage">Votre réponse</label>
                    <textarea class="form-control" id="responseMessage" rows="3" [(ngModel)]="responseMessage"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="closeModal()">Fermer</button>
                <button type="button" class="btn btn-primary" (click)="submitResponse()">Envoyer</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/assets/admin/vendors/js/vendor.bundle.base.js"></script>
    <script src="/assets/admin/vendors/chart.js/Chart.min.js"></script>
    <script src="/assets/admin/vendors/progressbar.js/progressbar.min.js"></script>
    <script src="/assets/admin/vendors/jvectormap/jquery-jvectormap.min.js"></script>
    <script src="/assets/admin/vendors/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <script src="/assets/admin/vendors/owl-carousel-2/owl.carousel.min.js"></script>
    <script src="/assets/admin/js/off-canvas.js"></script>
    <script src="/assets/admin/js/hoverable-collapse.js"></script>
    <script src="/assets/admin/js/misc.js"></script>
    <script src="/assets/admin/js/settings.js"></script>
    <script src="/assets/admin/js/todolist.js"></script>
    <script src="/assets/admin/js/dashboard.js"></script>
  </body>
</html>
