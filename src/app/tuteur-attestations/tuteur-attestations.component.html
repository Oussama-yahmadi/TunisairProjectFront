    <div class="container-scroller">

      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_navbar.html -->
<div class="container">

    <h2>Attestations des Stagiaires</h2>
  
    <div *ngIf="attestations && attestations.length > 0; else noAttestations">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Stagiaire</th>
            <th>Lien GitHub</th>
            <th>Statut</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let attestation of attestations; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ attestation.stagiaire.nom }} {{ attestation.stagiaire.prenom }}</td>
            <td>
              <a [href]="attestation.githubLink" target="_blank">{{ attestation.githubLink }}</a>
            </td>
            <td>
              <span [class]="attestation.isValidated ? 'validated' : 'not-validated'">
                {{ attestation.isValidated ? 'Validée' : 'Non Validée' }}
              </span>
            </td>
            <td>
              <button class="btn btn-primary" (click)="validateAttestation(attestation.id)" [disabled]="attestation.isValidated">
                Valider
              </button>
              <button class="btn btn-secondary" >
                Télécharger PDF
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <ng-template #noAttestations>
      <p>Aucune attestation trouvée.</p>
    </ng-template>
  </div>
</div>
